<div >
    <mat-card class="user-card" *ngFor="let user of users">
        <mat-card-header>
          <img mat-card-avatar [src]="user.profilePath" class="user-header-image">
          <mat-card-title>{{user.fullName}}</mat-card-title>
          <mat-card-subtitle>Professional</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>View</button>
          <button color="primary" mat-raised-button>Add</button>
        </mat-card-actions>
      </mat-card>
</div>
