<p>
  chat works!
</p>
<div *ngFor="let message of messages">
  <mat-card>
    {{message}}
  </mat-card>
</div>
<mat-form-field>
  <input [(ngModel)]="message" matInput placeholder="label" value="value">
</mat-form-field>
<button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
