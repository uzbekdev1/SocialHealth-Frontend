<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <!-- <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar> -->
  <mat-toolbar color="primary" class="example-toolbar mat-elevation-z4">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">SocialHealth</h1>
    <!--  -->
    <span class="fill-remaining-space"></span>
    <!--  -->
    <button  mat-icon-button>
        <mat-icon>notifications</mat-icon>
    </button>
    <!--  -->
    <button  mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <!--  -->
    <mat-menu #appMenu="matMenu">
        <button mat-menu-item><mat-icon>person</mat-icon>Mi Cuenta</button>
        <button mat-menu-item><mat-icon>settings</mat-icon>Ajustes</button>
        <button mat-menu-item><mat-icon>help</mat-icon>Ayuda</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onLogout()"><mat-icon>power_settings_new</mat-icon>Cerrar Sesion</button>
    </mat-menu>
      
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" color="accent">  
  <div class="user-block py-3">
    <!-- <img src="http://www.annular.themeseason.com/assets/img/users/user.jpg" alt="" class="user-pic"> -->
    <img [src]="picturePath" alt="" class="user-pic">
    <p class="mt-2 user-name">{{name}}</p>
  </div>
  <!-- <mat-divider></mat-divider> -->
  <mat-nav-list>
    <a mat-list-item routerLink="/dashboard" routerLinkActive="menu-item-active  menu-icon-active" class="menu-item"><mat-icon class="menu-icon">dashboard</mat-icon>Dashboard</a>
    <a mat-list-item routerLink="/explore" routerLinkActive="menu-item-active" class="menu-item"><mat-icon class="menu-icon">explore</mat-icon>Explore</a>
    <a mat-list-item routerLink="/chat" routerLinkActive="menu-item-active" class="menu-item"><mat-icon class="menu-icon">chat</mat-icon>Chat</a>
    <a mat-list-item routerLink="."  class="menu-item"><mat-icon class="menu-icon">person</mat-icon>People</a>
    <a mat-list-item routerLink="/settings" routerLinkActive="menu-item-active" class="menu-item"><mat-icon class="menu-icon">settings</mat-icon>Settings</a>
  </mat-nav-list>
</mat-sidenav>

<mat-sidenav-content>
  <app-content-header></app-content-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
